<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body id="mainbody" class="dark">
<center>
          <div id="stpwtch" class="Calculator">
            <h1 style="color: #4dc7f0">Stop Watch</h1>
            <div class="d-flex justify-content-center mt-5" id="mainwatch"> 
               <h1 id="min">00 </h1>
               <h1 id="sec">00 </h1>
               <h1 id="msec"> 00</h1>
            </div>
            <div id="btns">
              <input type="button" value="start" class="b1" id="start" onclick="start(), this.disabled=true" >
              <input type="button" value="Pause" class="b1 d-none" id="pause" onclick=" stop(), resume() " >
              <input type="button" value="Reset" class="b1" onclick="reset(this)" >
            </div>
          </div>
    


    <script src="assets/jquery/jquery-3.4.1.slim.min.js" ></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/popperjs/popper.min.js"></script>
    
    <script src="app.JS"></script>
</body>
</html>
